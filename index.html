<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <div class="calculator">
        <input type="text" id="resultBox" value="0" disabled />
        <div id="gridContainer">
          <button
            class="operator"
            id="calcButtons-add"
            onclick="append(this.value)"
            value="+"
          >
            +
          </button>
          <button
            class="operator"
            id="calcButtons-subtract"
            onclick="append(this.value)"
            value="-"
          >
            -
          </button>
          <button
            class="operator"
            id="calcButtons-multiply"
            onclick="append(this.value)"
            value="*"
          >
            ร
          </button>
          <button
            class="operator"
            id="calcButtons-divide"
            onclick="append(this.value)"
            value="/"
          >
            รท
          </button>
          <button value="7" id="gridNumber-item7" onclick="append(this.value)">
            7
          </button>
          <button value="8" id="gridNumber-item8" onclick="append(this.value)">
            8
          </button>
          <button value="9" id="gridNumber-item9" onclick="append(this.value)">
            9
          </button>
          <button value="equal" id="equalButton" onclick="calc()">=</button>
          <button value="4" id="gridNumber-item4" onclick="append(this.value)">
            4
          </button>
          <button value="5" id="gridNumber-item5" onclick="append(this.value)">
            5
          </button>
          <button value="6" id="gridNumber-item6" onclick="append(this.value)">
            6
          </button>
          <button value="1" id="gridNumber-item1" onclick="append(this.value)">
            1
          </button>
          <button value="2" id="gridNumber-item2" onclick="append(this.value)">
            2
          </button>
          <button value="3" id="gridNumber-item3" onclick="append(this.value)">
            3
          </button>
          <button value="0" id="gridNumber-item0" onclick="append(this.value)">
            0
          </button>
          <button value="." id="calcButtons-point" onclick="append(this.value)">
            .
          </button>
          <button value="clear" id="calcButtons-reset" onclick="update('')">
            C
          </button>
        </div>
      </div>
    </div>
    <!-- JS Files -->
    <script src="app2.js"></script>
  </body>
</html>
