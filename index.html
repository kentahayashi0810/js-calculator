<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <div class="calculator">
        <input type="number" id="resultBox" value="0" />
        <div class="" id="gridContainer">
          <button id="calcButtons-add">+</button>
          <button id="calcButtons-deduct">-</button>
          <button id="calcButtons-multiply">ร</button>
          <button id="calcButtons-divide">รท</button>
          <button id="gridNumber-item7">7</button>
          <button id="gridNumber-item8">8</button>
          <button id="gridNumber-item9">9</button>
          <button id="equalButton">=</button>
          <button id="gridNumber-item4">4</button>
          <button id="gridNumber-item5">5</button>
          <button id="gridNumber-item6">6</button>
          <button id="gridNumber-item1">1</button>
          <button id="gridNumber-item2">2</button>
          <button id="gridNumber-item3">3</button>
          <button id="gridNumber-item0">0</button>
          <button id="calcButtons-point">.</button>
          <button id="calcButtons-reset">C</button>
        </div>
      </div>
    </div>
    <!-- JS Files -->
    <script src="app.js"></script>
  </body>
</html>
